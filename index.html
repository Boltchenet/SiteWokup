<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOKUP | Restaurant Asiatique</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="header-nav">
        <a href="#specialties" class="nav-button">Nos Plats</a>
        <a href="https://menu-wokup.vercel.app/" class="nav-button">Notre Menu</a>
        <a href="#contact" class="nav-button">Contact</a>
    </nav>

    <section class="fullscreen entrance">
        <div class="color-overlay"></div>
        <div class="luxury-header">
            <h1 class="main-logo animate-logo">WOKUP</h1>
            <p class="slogan animate-slogan">Restaurant Asiatique</p>
            <div class="scroll-hint">
                <div class="gold-bar"></div>
                <p>Paris 75009</p>
            </div>
        </div>
    </section>

    <section class="fullscreen combined-section" id="specialties">
        <div class="diagonal-split">
            <div class="specialties-side">
                <div class="section-title">
                    <h2>Nos Spécialités</h2>
                    <div class="title-decoration"></div>
                </div>
                
                <div class="specialty-grid diagonal-layout">
                    <div class="specialty-card">
                        <div class="dish-frame">
                            <img src="assets/images/aigredouce.jpg" alt="Poulet aigre-doux">
                        </div>
                    </div>
                    
                    <div class="specialty-card">
                        <div class="dish-frame">
                            <img src="assets/images/intestin.jpg" alt="Intestins grillés">
                        </div>
                    </div>
                    
                    <div class="specialty-card" style="margin-top: -30px;">
                        <div class="dish-frame">
                            <img src="assets/images/pouletfrit.jpg" alt="Poulet croustillant">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="diagonal-bar"></div>
            
            <div class="fondue-side">
                <div class="section-title">
                    <h2>Fondues Chinoises</h2>
                    <div class="title-decoration"></div>
                </div>
                
                <div class="fondue-card">
                    <img src="assets/images/fondue.jpg" alt="Fondue Chinoise" class="fondue-image">
                </div>
            </div>
        </div>
    </section>

    <section class="fullscreen lunch-menu">
        <div class="menu-overlay"></div>
        <div class="menu-container">
            <div class="section-title">
                <h2>Menu <span>Midi</span></h2>
                <div class="title-decoration"></div>
            </div>
            
            <div class="modern-menu-grid">
                <div class="formula-card">
                    <div class="formula-content">
                        <h3>Entrée + Plat</h3>
                        <div class="price-tag">13,80€</div>
                    </div>
                    <div class="formula-image" style="background-image: url('assets/images/photo1.jpg');"></div>
                </div>
                
                <div class="formula-card highlight">
                    <div class="formula-content">
                        <h3>Entrée + Plat + Dessert</h3>
                        <div class="price-tag">16,80€</div>
                    </div>
                    <div class="formula-image" style="background-image: url('assets/images/photo2.jpg');"></div>
                </div>
                
                <div class="formula-card">
                    <div class="formula-content">
                        <h3>Plat + Dessert</h3>
                        <div class="price-tag">13,80€</div>
                    </div>
                    <div class="formula-image" style="background-image: url('assets/images/photo3.jpg');"></div>
                </div>
            </div>
        </div>
    </section>

    <section class="fullscreen contact-section" id="contact">
        <div class="luxury-contact-container">
            <div class="contact-map-wrapper">
                <a href="https://www.google.com/maps/place/Restaurant+WOKUP/@48.873815,2.332450,17z" target="_blank" class="map-link">
                    <div class="map-container">
                        <div class="ipad-frame">
                            <div class="ipad-screen">
                                <iframe id="premium-map" 
                                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.396847576145!2d2.332450315674805!3d48.87381497928893!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e3a0a3f11d7%3A0x8e2a2d5f0e9d5b1f!2sRestaurant%20WOKUP!5e0!3m2!1sfr!2sfr!4v1620000000000!5m2!1sfr!2sfr"
                                  width="100%" 
                                  height="100%" 
                                  style="border:0;" 
                                  allowfullscreen="" 
                                  loading="lazy"></iframe>
                            </div>
                            <div class="ipad-home-button"></div>
                        </div>
                    </div>
                </a>
            </div>
            
            <div class="contact-info-panel">
                <h2>Informations</h2>
                
                <div class="info-line">
                    <div class="icon-box gold-bg"><i class="fas fa-map-marker-alt"></i></div>
                    <p>Rue de Provence<br>75009 Paris</p>
                </div>
                
                <div class="info-line">
                    <div class="icon-box gold-bg"><i class="fas fa-phone"></i></div>
                    <a href="tel:0952270348" class="phone-link">09 52 27 03 48</a>
                </div>
                
                <div class="info-line">
                    <div class="icon-box gold-bg"><i class="fab fa-instagram"></i></div>
                    <a href="https://instagram.com/wokup_paris" target="_blank" class="instagram-link">@wokup_paris</a>
                </div>
                
                <div class="info-line">
                    <div class="icon-box red-bg"><i class="fas fa-exclamation-triangle"></i></div>
                    <a href="assets/menu-allergenes.pdf" class="allergenes-link" target="_blank">Fiche allergènes</a>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
